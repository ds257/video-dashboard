<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Video Feature Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .feature {
      margin: 0.4rem 0;
    }

    .placeholder {
      color: gray;
      font-style: italic;
    }

    .controls {
      text-align: center;
      margin-top: 2rem;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .progress {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š TikTok Video Feature Viewer</h1>
  <div class="progress" id="progressCounter">Loading...</div>
  <div id="videoContainer">Preparing viewer...</div>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    let currentIndex = 0;
    let videoData = [];

    function extractVideoIdFromUrl(url) {
      const match = url.match(/\/video\/(\d+)/);
      return match ? match[1] : null;
    }

    function showVideo(index) {
      const container = document.getElementById("videoContainer");
      const progress = document.getElementById("progressCounter");
      const video = videoData[index];
      const videoId = extractVideoIdFromUrl(video.tiktokurl || "");

      progress.textContent = `Video ${index + 1} of ${videoData.length}`;

      if (!videoId) {
        container.innerHTML = `<p class="placeholder">Invalid TikTok URL</p>`;
        return;
      }

      container.innerHTML = `
        <iframe src="https://www.tiktok.com/embed/v2/${videoId}" allowfullscreen></iframe>

        <div class="feature"><b>Frame Rate:</b> ${video.frame_rate || "-"}</div>
        <div class="feature"><b>Duration (sec):</b> ${video.duration_seconds_x || "-"}</div>
        <div class="feature"><b>Has Music:</b> ${video.has_music || "-"}</div>
        <div class="feature"><b>Has Speech:</b> ${video.has_speech || "-"}</div>
        <div class="feature"><b>Has Persuasive Language:</b> ${video.has_persuasive || "-"}</div>
        <div class="feature"><b>Scene Cut Frequency:</b> <span class="placeholder">(to be added)</span></div>
        <div class="feature"><b>Motion Intensity:</b> <span class="placeholder">(to be added)</span></div>
        <div class="feature"><b>Audio Volume Range:</b> <span class="placeholder">(to be added)</span></div>
      `;
    }

    function updateButtons() {
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === videoData.length - 1;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        showVideo(currentIndex);
        updateButtons();
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      if (currentIndex < videoData.length - 1) {
        currentIndex++;
        showVideo(currentIndex);
        updateButtons();
      }
    };

    window.onload = () => {
      fetch("final_merged_with_audio.csv")
        .then(res => res.text())
        .then(csv => {
          Papa.parse(csv, {
            header: true,
            skipEmptyLines: true,
            complete: results => {
              videoData = results.data;
              showVideo(currentIndex);
              updateButtons();
            }
          });
        });
    };
  </script>
</body>
</html>
