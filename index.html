<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Video Feature Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fb;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 2rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .video-column, .feature-column {
      flex: 1 1 45%;
      min-width: 300px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    h3 {
      margin-top: 1.5rem;
      color: #1e3a8a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }

    .feature {
      margin: 0.4rem 0;
    }

    .placeholder {
      color: gray;
      font-style: italic;
    }

    .text-block {
      background: #f0f4f8;
      padding: 0.6rem;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .note-section {
      margin-top: 1rem;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 6px;
      padding: 8px;
      font-size: 1rem;
    }

    .note-section button {
      margin-top: 0.5rem;
      background-color: #1e3a8a;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls {
      text-align: center;
      margin-top: 2rem;
    }

    .controls button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .controls button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .progress {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .bottom-section {
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>üìä TikTok Video Feature Dashboard</h1>
  <div class="progress" id="progressCounter">Loading...</div>

  <div class="row" id="videoFeatureLayout">Loading viewer...</div>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    let currentIndex = 0;
    let videoData = [];

    function extractVideoIdFromUrl(url) {
      const match = url.match(/\/video\/(\d+)/);
      return match ? match[1] : null;
    }

    function showVideo(index) {
      const video = videoData[index];
      const videoId = extractVideoIdFromUrl(video.tiktokurl || "");
      const layout = document.getElementById("videoFeatureLayout");
      const progress = document.getElementById("progressCounter");

      progress.textContent = `Video ${index + 1} of ${videoData.length}`;

      if (!videoId) {
        layout.innerHTML = `<p class="placeholder">Invalid TikTok URL</p>`;
        return;
      }

      layout.innerHTML = `
        <div class="video-column">
          <iframe src="https://www.tiktok.com/embed/v2/${videoId}" allowfullscreen></iframe>
          <div class="note-section">
            <textarea id="noteInput" placeholder="üìù Notes for this video..."></textarea>
            <button onclick="downloadNote('${videoId}')">üíæ Download Note</button>
          </div>
        </div>

        <div class="feature-column">
          <h3>üïí Temporal</h3>
          <div class="feature"><b>Timestamp:</b> ${video.video_timestamp || "-"}</div>
          <div class="feature"><b>Duration:</b> ${video.duration_seconds_x || "-"} sec</div>
          <div class="feature"><b>Frame Rate:</b> ${video.frame_rate || "-"}</div>
          <div class="feature"><b>Location:</b> ${video.video_locationcreated || "-"}</div>

          <h3>üîä Audio</h3>
          <div class="feature"><b>Has Music:</b> ${video.has_music}</div>
          <div class="feature"><b>Has Speech:</b> ${video.has_speech}</div>

          <h3>üìà Engagement</h3>
          <div class="feature"><b>Likes:</b> ${video.like_count || video.video_diggcount || "-"}</div>
          <div class="feature"><b>Shares:</b> ${video.video_sharecount || "-"}</div>
          <div class="feature"><b>Comments:</b> ${video.video_commentcount || "-"}</div>
          <div class="feature"><b>Plays:</b> ${video.video_playcount || "-"}</div>
          <div class="feature"><b>Followers:</b> ${video.author_followercount || "-"}</div>
        </div>

        <div class="bottom-section">
          <h3>üß† Persuasive Messaging</h3>
          <div class="feature"><b>Persuasive Language:</b> ${video.has_persuasive}</div>
          <h3>üìÑ Description</h3>
          <div class="text-block">${video.video_description_x || "(none)"}</div>
          <h3>üó£Ô∏è Transcript</h3>
          <div class="text-block">${video.whisper_voice_to_text || "(none)"}</div>
        </div>
      `;
    }

    function downloadNote(videoId) {
      const note = document.getElementById("noteInput").value;
      const blob = new Blob([note], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `note_${videoId}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function updateButtons() {
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === videoData.length - 1;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        showVideo(currentIndex);
        updateButtons();
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      if (currentIndex < videoData.length - 1) {
        currentIndex++;
        showVideo(currentIndex);
        updateButtons();
      }
    };

    window.onload = () => {
      fetch("final_merged_with_audio.csv")
        .then(res => res.text())
        .then(csv => {
          Papa.parse(csv, {
            header: true,
            skipEmptyLines: true,
            complete: results => {
              videoData = results.data;
              showVideo(currentIndex);
              updateButtons();
            }
          });
        });
    };
  </script>
</body>
</html>
