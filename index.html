
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Video Feature Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>TikTok Video Feature Dashboard</h1>
  <div id="progressCounter"></div>
  <div id="videoFeatureLayout"></div>
  <script>
    let currentIndex = 0;
    let videoData = [];

    function extractVideoIdFromUrl(url) {
      const match = url.match(/\/video\/(\d+)/);
      return match ? match[1] : null;
    }

    function showVideo(index) {
      const video = videoData[index];
      const videoId = extractVideoIdFromUrl(video.tiktokurl || "");
      const layout = document.getElementById("videoFeatureLayout");
      const progress = document.getElementById("progressCounter");

      progress.textContent = `Video ${index + 1} of ${videoData.length}`;

      layout.innerHTML = `
        <iframe src="https://www.tiktok.com/embed/v2/${videoId}" allowfullscreen></iframe>
        <div><strong>Likes:</strong> ${video.video_diggcount || "N/A"}</div>
        <div><strong>Shares:</strong> ${video.video_sharecount || "N/A"}</div>
        <div><strong>Comments:</strong> ${video.video_commentcount || "N/A"}</div>
        <div><strong>Plays:</strong> ${video.video_playcount || "N/A"}</div>
        <div><strong>Followers:</strong> ${video.author_followercount || "N/A"}</div>
      `;
    }

    function goPrev() {
      if (currentIndex > 0) {
        currentIndex--;
        showVideo(currentIndex);
      }
    }

    function goNext() {
      if (currentIndex < videoData.length - 1) {
        currentIndex++;
        showVideo(currentIndex);
      }
    }

    window.onload = () => {
      fetch("final_with_multimodal.csv")
        .then(res => res.text())
        .then(csv => {
          Papa.parse(csv, {
            header: true,
            skipEmptyLines: true,
            complete: results => {
              videoData = results.data;
              showVideo(currentIndex);
            }
          });
        });
    };
  </script>
</body>
</html>
