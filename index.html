<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Video Feature Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fb;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    h3 {
      margin-top: 1.5rem;
      color: #1e3a8a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }

    .feature {
      margin: 0.4rem 0;
    }

    .placeholder {
      color: gray;
      font-style: italic;
    }

    .controls {
      text-align: center;
      margin-top: 2rem;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .progress {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .text {
      background: #f0f4f8;
      padding: 0.5rem;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üìä TikTok Video Feature Dashboard</h1>
  <div class="progress" id="progressCounter">Loading...</div>
  <div id="videoContainer">Preparing viewer...</div>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    let currentIndex = 0;
    let videoData = [];

    function extractVideoIdFromUrl(url) {
      const match = url.match(/\/video\/(\d+)/);
      return match ? match[1] : null;
    }

    function showVideo(index) {
      const container = document.getElementById("videoContainer");
      const progress = document.getElementById("progressCounter");
      const video = videoData[index];
      const videoId = extractVideoIdFromUrl(video.tiktokurl || "");

      progress.textContent = `Video ${index + 1} of ${videoData.length}`;

      if (!videoId) {
        container.innerHTML = `<p class="placeholder">Invalid TikTok URL</p>`;
        return;
      }

      container.innerHTML = `
        <iframe src="https://www.tiktok.com/embed/v2/${videoId}" allowfullscreen></iframe>

        <div class="section">
          <h3>üïí Temporal Dynamics</h3>
          <div class="feature"><b>Video Timestamp:</b> ${video.video_timestamp || "-"}</div>
          <div class="feature"><b>Duration (sec):</b> ${video.duration_seconds_x || "-"}</div>
          <div class="feature"><b>Frame Rate:</b> ${video.frame_rate || "-"}</div>
          <div class="feature"><b>Location:</b> ${video.video_locationcreated || "-"}</div>
        </div>

        <div class="section">
          <h3>üîä Audio Complexity</h3>
          <div class="feature"><b>Has Music:</b> ${video.has_music || "-"}</div>
          <div class="feature"><b>Has Speech:</b> ${video.has_speech || "-"}</div>
          <div class="feature"><b>Speech Transcript:</b></div>
          <div class="text">${video.whisper_voice_to_text || "(none)"}</div>
        </div>

        <div class="section">
          <h3>üéûÔ∏è Motion Analysis</h3>
          <div class="feature"><b>Motion Vectors / Intensity:</b> <span class="placeholder">(to be added)</span></div>
        </div>

        <div class="section">
          <h3>üß† Persuasive Messaging</h3>
          <div class="feature"><b>Has Persuasive Language:</b> ${video.has_persuasive || "-"}</div>
          <div class="feature"><b>Video Description:</b></div>
          <div class="text">${video.video_description_x || "(none)"}</div>
        </div>

        <div class="section">
          <h3>üìà Engagement Metrics</h3>
          <div class="feature"><b>Likes:</b> ${video.like_count || video.video_diggcount || "-"}</div>
          <div class="feature"><b>Shares:</b> ${video.video_sharecount || "-"}</div>
          <div class="feature"><b>Comments:</b> ${video.video_commentcount || "-"}</div>
          <div class="feature"><b>Plays:</b> ${video.video_playcount || "-"}</div>
          <div class="feature"><b>Followers (Author):</b> ${video.author_followercount || "-"}</div>
        </div>
      `;
    }

    function updateButtons() {
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === videoData.length - 1;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        showVideo(currentIndex);
        updateButtons();
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      if (currentIndex < videoData.length - 1) {
        currentIndex++;
        showVideo(currentIndex);
        updateButtons();
      }
    };

    window.onload = () => {
      fetch("final_merged_with_audio.csv")
        .then(res => res.text())
        .then(csv => {
          Papa.parse(csv, {
            header: true,
            skipEmptyLines: true,
            complete: results => {
              videoData = results.data;
              showVideo(currentIndex);
              updateButtons();
            }
          });
        });
    };
  </script>
</body>
</html>
